syntax = "proto2";

message RpcReqInfo {
	optional string uid = 1;
}

message RpcRspInfo {
	optional string uid = 1;
}

message RpcReqData {
	optional RpcReqInfo info = 1;
	optional int32 req = 2;
}

message RpcRspData {
	optional RpcRspInfo info = 1;
	optional int32 rsp = 2;
}

message GameItem
{
	optional int32 id = 1;
	optional int32 type =2;
	optional int32 count = 3;
	optional int64 obtainTime = 4;
	optional string name =5;
}