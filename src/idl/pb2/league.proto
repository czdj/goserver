syntax = "proto2";

//联盟数据
message LeagueData
{
	optional int32 leagueId =1; 				//联盟id
	optional string name =2; 				//联盟名字
	optional string declaration = 3;			//宣言
	optional int64 createTime = 4;			//创建时间
	optional int32 level = 5; 				//等级
	optional int32 chairman = 6;				//会长
	repeated int32 gamerList =7;	//玩家列表
}


//玩家上线
message OnlineLeague
{
	optional int32 gid =2; //玩家id
}